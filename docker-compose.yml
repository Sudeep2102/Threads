version: '3.8'  # Update the version if necessary

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Frontend-specific environment variables here
      REACT_APP_API_URL: "http://localhost:5000"  # Frontend will call the backend API
    depends_on:
      - backend  # Wait for the backend to be ready

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env  # This links the .env file for backend use
    volumes:
      - ./backend:/usr/src/app  # Uncomment if you want local changes reflected in the container
    depends_on:
      - mongo  # If you're running MongoDB in a separate container (optional)

  mongo:  # Optional MongoDB container
    image: mongo:latest
    ports:
      - "27017:27017"  # Expose MongoDB
    volumes:
      - mongo-data:/data/db  # Persistent storage for MongoDB data

volumes:
  mongo-data:
